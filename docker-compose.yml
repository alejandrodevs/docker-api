version: '3'

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

services:
  db:
    image: postgres
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis
    volumes:
      - redis_data:/var/lib/redis/data

  sidekiq:
    build: .
    image: alejandrodevs/dockerapp-sidekiq
    command: bundle exec sidekiq -C config/sidekiq.yml
    volumes:
      - .:/docker_app
    depends_on:
      - db
      - redis

  api:
    build: .
    image: alejandrodevs/dockerapp-api
    command: bundle exec rails s -b 0.0.0.0
    volumes:
      - .:/docker_app
    ports:
      - 3000:3000
    depends_on:
      - db
